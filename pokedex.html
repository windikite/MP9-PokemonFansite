<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Online Pokedex</title>
</head>
<body class="bg-secondary">
    <main class="bg-light mx-auto rounded p-5" style="max-width: 85%;min-height:800px;">
        <form id="searchForm" action="#" class="d-none mx-auto mb-2" autocomplete="off">
          <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Gengar"></input>
              <span class="input-group-text">Search</span>
          </div>
        </form>
        <div class="" id="matchContainer" class="mx-auto rounded" >
          <h3 class="text-center">Search for a pokemon!</h3>
        </div>
   </main>
</body>
<footer>
    <script src="/js/bootstrap.js"></script>
    <script src="/components/componentImporter.js"></script>
    <script src="/pokedex.js"></script>
</footer>
</html>
